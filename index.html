<!doctype html>
<html lang="en">
<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Application CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="timer-container" class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Pomodoro Timer</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-6">
                    <div id="main-timer" class="timer-display">
                        <span class="minutes"></span>
                        :
                        <span class="seconds"></span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="mode-display">

                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-6">
                    <button id="control-btn">Start</button>
                    <button id="reset-btn">Reset</button>
                </div>
                <div class="col-md-6">
                    <button id="next-round-btn">Next Round</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <h2>Todo List</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>Todo</h3>
                </div>
                <div class="col-md-12">
                    <div id="add-todo-section">
                        <input id="add-todo-field" type="text" placeholder="Enter todo entry and press enter">
                    </div>
                    <div id="list-todo">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>Complete</h3>
                </div>
                <div class="col-md-12">
                    <div id="list-complete">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

<!-- Load class files -->
<script src="js/classes/pomodoro-timer.js"></script>
<script src="js/classes/todo.js"></script>

<!-- Load main app files -->
<script src="js/helpers.js"></script>
<script src="js/app.js"></script>
</body>
</html>
